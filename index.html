<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LET Drills - General Education (English Set 1)</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f9f9f9;
}
.container {
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h1, h2 {
    text-align: center;
}
.question {
    margin-bottom: 20px;
}
.options label {
    display: block;
    margin-bottom: 8px;
}
button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 18px;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    font-size: 16px;
}
button:hover {
    background-color: #45a049;
}
.result {
    margin-top: 20px;
    padding: 10px;
    background-color: #e7f3fe;
    border: 1px solid #b3d8ff;
    border-radius: 5px;
}
.explanation {
    margin-top: 5px;
    font-size: 14px;
    color: #555;
    padding: 8px;
    border-radius: 5px;
}
.correct {
    background-color: #d4edda;
}
.incorrect {
    background-color: #f8d7da;
}

/* Prevent overflow and make images fit */
* {
    box-sizing: border-box;
    max-width: 100%;
}
img {
    height: auto;
}

/* Mobile adjustments */
@media (max-width: 600px) {
    body {
        margin: 10px;
        font-size: 16px;
    }
    .container {
        padding: 15px;
    }
    .options label {
        font-size: 15px;
    }
    button {
        width: 100%;
        padding: 14px;
        font-size: 16px;
    }
}
</style>
</head>
<body>
<div class="container">
    <h1>LET Drills</h1>
    <h2>General Education – English Set 1</h2>
    <div id="quiz"></div>
    <div class="submit-btn" style="text-align:center;">
        <button onclick="checkAnswers()">Submit</button>
    </div>
    <div id="result" class="result" aria-live="polite"></div>
    <div id="advertisement" style="margin-top:20px; text-align:center;">
        <img src="ad-sample.jpg" alt="Advertisement">
    </div>
</div>

<script>
const quizData = [
    {
        question: "Which of the following sentences contains a grammatical error?",
        options: [
            "She don’t like going to the market.",
            "He goes to school every day.",
            "They are planning a trip next week.",
            "We have been waiting for an hour."
        ],
        answer: "She don’t like going to the market.",
        explanation: "'Don’t' should be 'doesn’t' because the subject 'She' is singular."
    },
    {
        question: "Identify the correctly punctuated sentence.",
        options: [
            "Its going to rain later.",
            "It's going to rain later.",
            "Its’ going to rain later.",
            "Its going too rain later."
        ],
        answer: "It's going to rain later.",
        explanation: "The contraction 'It's' means 'It is', which is correct here."
    }
];

function loadQuiz() {
    const quizContainer = document.getElementById("quiz");
    quizContainer.innerHTML = "";
    quizData.forEach((q, index) => {
        let optionsHtml = q.options.map(opt => `
            <label>
                <input type="radio" name="q${index}" value="${opt}">
                ${opt}
            </label>
        `).join("");
        quizContainer.innerHTML += `
            <div class="question">
                <p><strong>${index + 1}. ${q.question}</strong></p>
                <div class="options">${optionsHtml}</div>
                <div class="explanation" id="explanation${index}" style="display:none;"></div>
            </div>
        `;
    });
}

function checkAnswers() {
    let score = 0;
    quizData.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const explanationDiv = document.getElementById(`explanation${index}`);
        if (selected) {
            if (selected.value === q.answer) {
                score++;
                selected.parentElement.classList.add("correct");
            } else {
                selected.parentElement.classList.add("incorrect");
                // highlight the correct answer
                document.querySelectorAll(`input[name="q${index}"]`).forEach(opt => {
                    if (opt.value === q.answer) {
                        opt.parentElement.classList.add("correct");
                    }
                });
            }
        }
        explanationDiv.textContent = q.explanation;
        explanationDiv.style.display = "block";
    });
    document.getElementById("result").textContent = `You scored ${score} out of ${quizData.length}.`;
    document.querySelector(".submit-btn button").disabled = true;
}

loadQuiz();
</script>
</body>
</html>
